language: php

php:
  - '7.0'
  - '7.1'
  - hhvm

before_install:
- composer require satooshi/php-coveralls:dev-master
- composer install --dev

install:
  - composer install --no-interaction --prefer-source

after_script:
  - php vendor/bin/coveralls -v

script: phpunit --coverage-clover ./tests/logs/clover.xml